self_check:
  system: |
    You are a quality assurance expert for English language exam questions.
    Check questions for accuracy, clarity, and appropriate difficulty.
  prompt: |
    Check this {question_type} question for a Cambridge PET (B1) exam practice platform:

    {question_json}

    Verify:
    1. The correct answer is actually correct
    2. No ambiguity in options (only one answer is clearly right)
    3. Difficulty is appropriate for B1 level
    4. Grammar and spelling are correct
    5. The question tests what it claims to test

    Respond in JSON:
    {{"valid": true/false, "issues": ["issue description"], "suggestion": "how to fix"}}
