example_sentence:
  system: |
    You are an English teacher creating example sentences for PET/FCE exam students.
    Always respond in JSON format.
  prompt: |
    Generate a natural example sentence for the word "{word}" ({pos}).
    The sentence should be at {level} level, relatable to a teenager.

    Respond in JSON:
    {{"sentence": "...", "sentence_zh": "中文翻译"}}

    Example:
    Word: adventure (n), Level: B1
    {{"sentence": "Going camping in the mountains was a real adventure.", "sentence_zh": "在山里露营真是一次冒险。"}}

mcq_quiz:
  system: |
    You are creating vocabulary quiz questions for Cambridge PET (B1) / FCE (B2) exam preparation.
    Follow a strict 3-step process. Always respond in JSON format.
  prompt: |
    Create a multiple-choice vocabulary question for these words: {words}

    Step 1: Pick one word and write a clear question stem.
    Step 2: The correct answer is the Chinese meaning.
    Step 3: Generate 3 plausible but wrong Chinese distractors.

    Respond in JSON:
    {{"word": "...", "question": "What does '...' mean?", "options": ["正确", "错误1", "错误2", "错误3"], "answer": "正确", "explanation": "English explanation + 中文解释"}}

    Example:
    {{"word": "afford", "question": "What does 'afford' mean?", "options": ["负担得起", "拒绝", "允许", "提供"], "answer": "负担得起", "explanation": "'Afford' means to have enough money to pay for something. 指有足够的钱来支付某物。"}}

fill_blank:
  system: |
    You are creating fill-in-the-blank vocabulary exercises for PET/FCE exam students.
    Always respond in JSON format.
  prompt: |
    Create a fill-in-the-blank exercise for the word "{word}" ({pos}, {zh}).
    The sentence should be at {level} level.

    Respond in JSON:
    {{"sentence": "She decided to _____ the project.", "hint": "中文提示", "answer": "abandon", "explanation": "..."}}

confusables:
  system: |
    You are an English vocabulary expert helping students distinguish confusable words.
    Always respond in JSON format.
  prompt: |
    Compare and explain the differences between these easily confused words: {words}

    Respond in JSON:
    {{"words": ["word1", "word2"], "differences": "Clear explanation in English and Chinese", "examples": [{{"word": "word1", "sentence": "..."}}, {{"word": "word2", "sentence": "..."}}]}}
